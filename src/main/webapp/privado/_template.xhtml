<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="../resources/css/style.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"/>
    </h:head>
    <div id="cabecalho" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="../publico/home.xhtml" class="nav-link px-2 text-secondary">
                    <img id="img_logo" src="../resources/imagens/chillout_logo.png" alt="Chillout"/>
                </a>
            </li>
            <li><a href="../publico/home.xhtml" class="nav-link">Home</a></li>
            <li><a href="../publico/sobre.xhtml" class="nav-link">Sobre</a></li>
            <li><a href="../publico/duvidas.xhtml" class="nav-link">Dúvidas</a></li>
            <li><a href="../publico/contato.xhtml" class="nav-link ">Contato</a></li>
            <c:if test="#{!loginController.usuarioLogado}">
                <li><a href="../publico/cadastro_psicologo.xhtml" class="nav-link ">Sou psicólogo</a></li>
            </c:if>
            <c:if test="#{loginController.colaborador}">
                <li><a href="../privado/formulario.xhtml" class="nav-link ">Formulário</a></li>
            </c:if>
            <c:if test="#{loginController.gestor}">
                <li><a href="../privado/gestor.xhtml" class="nav-link ">Funcionários</a></li>
            </c:if>
            <c:if test="#{loginController.psicologo}">
                <li><a href="../privado/cadastro_formulario.xhtml" class="nav-link ">Cadastrar Formulário</a></li>
            </c:if>
            <h:outputText rendered="#{loginController.usuarioLogado}" styleClass="msg-cabecalho" value="#{loginController.getMensagemCabecalho()}"/>
        </ul>

        <div class="text-end">
            <h:form>
                <h:commandButton styleClass="btn btn-outline-light me-2 botao"
                                 action="login.xhtml?faces-redirect=true" value="Logar"
                                 rendered="#{!loginController.usuarioLogado}"/>
                <h:commandButton styleClass="btn btn-outline-light me-2 botao"
                                 action="#{loginController.deslogar()}" value="Sair"
                                 rendered="#{loginController.usuarioLogado}"/>
            </h:form>
        </div>
    </div>

    <div id="conteudo">
        <ui:insert name="conteudo"></ui:insert>
    </div>

    <footer>
        <div class="pp">
            <p>2022@Chillout</p>
            <p>All Rigths reserved.</p>
        </div>
        <div class="nav-footer !important">
            <a href="home.xhtml" class="link-dark">Home</a>
            <a href="sobre.xhtml" class="link-dark">Sobre</a>
            <a href="duvidas.xhtml" class="link-dark">Dúvidas</a>
        </div>
        <div class="nav-footer !important">
            <a href="contato.xhtml" class="link-dark">Contato</a>
            <a href="" class="link-dark">Facebook</a>
            <a href="" class="link-dark">Instagram</a>
        </div>
        <div class="nav-footer !important">
            <a href="" class="link-dark">Twitter</a>
            <a href="" class="link-dark">Linkedin</a>
            <a href="" class="link-dark">Privacy Policy</a>
        </div>
        <div class="nav-footer">
            <a href="" class="link-dark">Terms Of Service</a>
        </div>
    </footer>
    <!--suppress CheckEmptyScriptTag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
            type="javascript"/>
    <script type="text/javascript">
        $("#cpf").mask("000.000.000-00");
        $("#cnpj").mask("00.000.000/0000-00");
    </script>
</h:body>
</html>
