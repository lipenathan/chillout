<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="resources/css/style.css"/>
        <style>
            .nav-link {
                color: green;
            }

            .nav-item>a:hover {
                color: green;
            }

            /*code to change background color*/
            .navbar-nav>.active>a {
                background-color: #C0C0C0;
                color: green;
            }
        </style>
    </h:head>
    <div id="cabecalho" class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>
                <a href="cadastro_empresa.xhtml" class="nav-link px-2 text-secondary">
                    <img id="img_logo" src="resources/imagens/chillout_logo.png" alt="Chillout"/>
                </a>
            </li>
            <li><a href="home.xhtml" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="sobre.xhtml" class="nav-link px-2 text-white">Sobre</a></li>
            <li><a href="duvidas.xhtml" class="nav-link px-2 text-white">Dúvidas</a></li>
            <li><a href="contato.xhtml" class="nav-link px-2 text-white">Contato</a></li>
        </ul>
        <div class="text-end">
            <button id="bt_logar" type="button" class="btn btn-outline-light me-2">Logar</button>
        </div>
    </div>

    <div id="conteudo">
        <ui:insert name="conteudo"></ui:insert>
    </div>

    <footer>
        <div class="rodape">
            <div class="pp">
                <p>2021@Chillout</p>
                <p>All Rigths reserved.</p>
            </div>

            <div class="nav-footer">
                <a href="" class="link-dark">Home</a>
                <a href="" class="link-dark">Sobre</a>
                <a href="" class="link-dark">Dúvidas</a>
            </div>
            <div class="nav-footer">
                <a href="" class="link-dark">Contato</a>
                <a href="" class="link-dark">Facebook</a>
                <a href="" class="link-dark">Instagram</a>
            </div>
            <div class="nav-footer">
                <a href="" class="link-dark">Twitter</a>
                <a href="" class="link-dark">Linkedin</a>
                <a href="" class="link-dark">Privacy Policy</a>
            </div>
            <div class="nav-footer">
                <a href="" class="link-dark">Terms Of Service</a>
            </div>
        </div>
    </footer>
    <script>
        $(document).ready(function () {

            $('ul.navbar-nav > li')
                .click(function (e) {
                    $('ul.navbar-nav > li')
                        .removeClass('active');
                    $(this).addClass('active');
                });
        });
    </script>
</h:body>
</html>
