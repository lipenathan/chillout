<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <main class="conteudo">
            <section class="home-main">
                <div class="conteudo-principal-escrito">
                    <h1 class="home-main-escrito-titulo">
                        Cuide da sua <br/>
                        saúde <br/>Mental.
                    </h1>
                    <div class="subtexto-botoes">
                        <p class="conteudo-principal-subtexto">
                            Chillout ajuda Empresas e cuida da saúde mental <br/>de seus
                            colaboradores com soluções personalizadas
                        </p>
                        <div class="botoes">
                            <button id="bt_formulario" class="btn btn-outline-light me-2" onclick="window.location.href='temp.xhtml'">
                                Prencher Formulário Recebido
                            </button>
                            <button value="Cadastrar Empresa" id="bt_empresa" onclick="window.location.href='cadastro_empresa.xhtml'"
                                    class="btn btn-light btn btn-outline-dark" type="button">
                                Cadastrar Empresa
                            </button>
                        </div>
                    </div>
                </div>
                <img
                        class="conteudo-principal-imagem"
                        src="resources/imagens/cerebro_flor.png"
                        alt="Imagem de um cerebro com metade sendo flores"
                />
            </section>

            <section class="conteudo-secundario">
                <div class="conteudo-meio">
                    <p>
                        Trusted by individuals and teams at the world's <br/>best companies
                    </p>
                    <a href="home.html">
                        <img
                                class="conteudo-secundario-imagem"
                                src="resources/imagens/chillout_logo.png"
                                alt="logo escrito Chillout"
                        />
                    </a>
                </div>
            </section>
        </main>

    </ui:define>
</ui:composition>
</html>
