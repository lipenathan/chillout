<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<ui:composition template="_template.xhtml">
    <ui:define name="conteudo">
        <h:messages/>
        <div class="titulo_pagina">
            <h1>Cadastro Empresa</h1>
        </div>
        <br/>
        <br/>
        <div>
            <div class="container">
                <h4 class="mb-3">Dados</h4>
                <h:form>
                    <div class="row g-5">
                        <div class="col-md-4">
                            <label for="nomeEmpresa" class="form-label">Nome Empresa</label>
                            <h:inputText value="#{cadastroEmpresaController.empresa.nome}" styleClass="form-control"
                                         id="nomeEmpresa"/>
                        </div>
                        <div class="col-md-4">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <h:inputText value="#{cadastroEmpresaController.empresa.cnpj}" styleClass="form-control"
                                         id="cnpj"/>
                        </div>
                        <div class="col-md-4">
                            <label for="nmrColaboradores" class="form-label">Nº de Colaboradores</label>
                            <h:inputText style="width: 30%"
                                         value="#{cadastroEmpresaController.empresa.numeroFuncionarios}"
                                         styleClass="form-control" id="nmrColaboradores">
                                <f:passThroughAttribute name="type" value="number"/>
                            </h:inputText>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-md-4">
                            <label for="ramo" class="form-label">Ramo</label>
                            <h:selectOneMenu styleClass="form-select" id="ramo"
                                             value="#{cadastroEmpresaController.empresa.ramo}">
                                <f:selectItem itemLabel="Selecione um Ramo..."/>
                                <f:selectItems value="${cadastroEmpresaController.comboRamos}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-4">
                            <label for="rua" class="form-label">Rua</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.rua}" styleClass="form-control"
                                         id="rua"/>
                        </div>
                        <div class="col-md-4">
                            <label for="bairro" class="form-label">Bairro</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.bairro}" styleClass="form-control"
                                         id="bairro"/>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-md-4">
                            <label for="numeroEndereco" class="form-label">Nº Endereço</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.numeroEndereco}"
                                         styleClass="form-control" id="numeroEndereco">
                                <f:passThroughAttribute name="type" value="number"/>
                            </h:inputText>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.cidade}" styleClass="form-control"
                                         id="cidade"/>
                        </div>
                        <div class="col-md-4">
                            <label for="uf" class="form-label">UF</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.estado}" styleClass="form-control"
                                         id="uf" maxlength="2">
                            </h:inputText>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-md-4">
                            <label for="pais" class="form-label">País</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.pais}" styleClass="form-control"
                                         id="pais"/>
                        </div>
                        <div class="col-md-4">
                            <label for="complemento" class="form-label">Complemento</label>
                            <h:inputText value="#{cadastroEmpresaController.endereco.complemento}"
                                         styleClass="form-control"
                                         id="complemento"/>
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-md-3">
                            <h:commandButton value="Cadastrar" actionListener="#{cadastroEmpresaController.cadastrar}"/>
                        </div>
                    </div>
                </h:form>
                <h:form>

                </h:form>
            </div>
        </div>
        <!--suppress CheckEmptyScriptTag -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"
                type="javascript"/>
    </ui:define>
</ui:composition>
</html>
