<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<ui:composition template="../privado/_template.xhtml">
    <ui:define name="conteudo">
        <main>
            <div class="contato-main">
                <img
                        class="contato-img"
                        src="../resources/imagens/trabalhadores_felizes.png"
                        alt="Felicidade no trabalho"
                />
                <form class="contato-form">
                    <h1>Entre em contato</h1>
                    <p>
                        Tire dúvidas e receba um atendimento <br/>
                        personalizado para a sua empresa
                    </p>
                    <div class="form-group">
                        <label for="nome">Nome/Nome de empresa</label>
                        <input
                                type="text"
                                class="form-control"
                                id="nome"
                                placeholder="nome completo ou nome da empresa"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                                type="text"
                                class="form-control"
                                id="email"
                                placeholder="endereço de E-mail"
                        />
                        <small id="emailHelp" class="form-text text-muted"
                        >Nunca vamos compartilhar seu email com ninguém.</small
                        >
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"
                        >Mensagem</label
                        >
                        <textarea
                                class="form-control"
                                id="exampleFormControlTextarea1"
                                rows="3"
                                placeholder="Como podemos te ajudar?"
                        ></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        Enviar
                    </button>
                </form>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
